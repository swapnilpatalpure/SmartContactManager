<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Registration page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-2">

					<div th:if="${session.message}"
						 class="alert " th:classappent="${session.message.type}" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>

					<div class="container text-center">
						<img class="" style="width: 80px" alt=""
							th:src="@{/img/iconr.jpg}">
					</div>

					<h1 class="text-center">Register Here !!</h1>
					<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

						<!--  Name Field  -->

						<div class="mb-3">
							<label for="name_field" class="form-label">Your Name</label> <input
								name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field"
								aria-describedby="emailHelp" placeholder="Enter Here" required
								th:value="${user.name}" />

							<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
							</div>

						</div>

						<!--  Email Field  -->

						<div class="mb-3">
							<label for="email_field" class="form-label">Your Email</label> <input
								name="email" type="email" class="form-control" id="email_field"
								placeholder="Enter Here" required th:value="${user.email}" />
						</div>

						<!--  Password Field  -->

						<div class="mb-3">
							<label for="password_field" class="form-label">Your
								Password</label> <input name="password" type="password"
								class="form-control" id="password_field"
								placeholder="Enter Here" required />
						</div>


						<!--  User About Field  -->

						<div class="mb-3">
							<textarea name="about" th:text="${user.about}"
								placeholder="Enter something about yourself"
								class="form-control" rows="6"></textarea>
						</div>

						<div class="mb-3 from-check text-center">
							<input type="checkbox" name="agreement" class="form-check-input"
								id="agreement" /> <label for="agreement">Accept terms
								and conditions</label>
						</div>

						<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">Submit</button>
							<button type="reset" class="btn btn-warning text-white">Reset</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
